<div class="wrapper" fxLayout="column">
    <mat-card class="form-container mat-elevation-z8">
        <mat-card-title class="ridecreate_title">Luo uusi kyyti</mat-card-title>
        <form [formGroup]="rideCreateForm" (ngSubmit)="rideCreate(rideCreateForm.value, startingplace.value, destination.value)" class="ridecreate" fxLayout="column">
            <mat-form-field>
                <input matInput id="startingplace" name="startingplace" placeholder="Lähtöpaikka" type="Address" [formControl]="startingplace"
                    [matAutocomplete]="auto" required>
                <mat-autocomplete #auto="matAutocomplete">
                    <mat-option *ngFor="let town of filteredStartingplaces | async" [value]="town.name">
                        {{town.name}}
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>
            <mat-form-field>
                <input matInput id="destination" name="destination" placeholder="Määränpää" type="Address" [formControl]="destination"
                    [matAutocomplete]="auto2" required>
                    <mat-autocomplete #auto2="matAutocomplete">
                        <mat-option *ngFor="let town of filteredDestinations | async" [value]="town.name">
                            {{town.name}}
                        </mat-option>
                    </mat-autocomplete>
            </mat-form-field>
            <mat-form-field ngClass.xs="ridecreate_time">
                <input matInput id="time_of_departure" name="time_of_departure" formControlName="time_of_departure" placeholder="Lähtöaika"
                    [min]="min_time" [max]="max_time" [owlDateTimeTrigger]="dtPicker1" [owlDateTime]="dtPicker1">
                <owl-date-time [pickerMode]="'dialog'" [firstDayOfWeek]=1 #dtPicker1></owl-date-time>
            </mat-form-field>
            <mat-form-field ngClass.xs="ridecreate_time">
                <input matInput id="time_of_arrival" name="time_of_arrival" formControlName="time_of_arrival" placeholder="Perilläoloaika"
                    [min]="min_time" [max]="max_time" [owlDateTimeTrigger]="dtPicker2" [owlDateTime]="dtPicker2">
                <owl-date-time [pickerMode]="'dialog'" [firstDayOfWeek]=1 #dtPicker2></owl-date-time>
            </mat-form-field>

            <mat-form-field>
                <input matInput id="free_seats" placeholder="Vapaiden paikkojen määrä" name="free_seats" type="number" formControlName="free_seats"
                    required>
            </mat-form-field>
            <mat-slide-toggle id="smoking" name="smoking" formControlName="smoking" color="primary"> Tupakointi? </mat-slide-toggle>
            <mat-slide-toggle id="pets" name="pets" formControlName="pets" color="primary">Saako kyytiin ottaa lemmikkejä?</mat-slide-toggle>
            <button (click)="log()">testi</button>
            <button mat-raised-button color="primary">Luo Kyyti!</button>
        </form>
    </mat-card>
</div><!--[disabled]="rideCreateForm.invalid"-->
