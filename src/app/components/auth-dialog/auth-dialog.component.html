<div id="wrapper">
  <mat-card class="mat-elevation-z8">
    <mat-card-content *ngIf="!showRegisterForm" fxLayout="column">
      <mat-card-title>Kirjaudu Sisään!</mat-card-title>
      <form [formGroup]="loginForm" (ngSubmit)="signInLocalUser(loginForm.value)">
        <div fxLayout="column">
          <mat-form-field id="emailField" ngClass.lt-sm="loginformLtSm">
            <input matInput id="email" name="email" placeholder="Sähköpostiosoite" autocomplete="email" formControlName="email" required>
          </mat-form-field>
          <mat-form-field id="passwordField" ngClass.lt-sm="loginformLtSm">
            <input matInput id="password" name="password"  type="password" placeholder="Salasana" formControlName="password" autocomplete="current-password"
              required>
          </mat-form-field>
          <button mat-raised-button color="primary" id="loginButton" ngClass.lt-sm="buttonsLtSm" ngClass.gt-xs="loginButtonGtLg">Kirjaudu Sisään</button>
        </div>
      </form>
      <div class="authbox_socialmedia_login" fxLayout="column" fxLayoutAlign.gt-sm="space-around center">
        <button mat-raised-button class="btn-fb" (click)="signInWithFB()" ngClass.gt-sm="buttonsGtXs">
          <i class="fab fa-facebook fa-2x">&nbsp;&nbsp;</i>Tunnistaudu Facebook-tunnuksilla
        </button>
        <button mat-raised-button class="btn-google" (click)="signInWithGoogle()" ngClass.gt-sm="buttonsGtXs">
          <i class="fab fa-google fa-lg">&nbsp;&nbsp;</i>Tunnistaudu Google-tunnuksilla
        </button>
        <button id="btn-local" mat-raised-button color="primary" (click)="openRegisterForm()" ngClass.gt-sm="buttonsGtXs">
          Tai rekisteröidy sähköpostiosoitteella
        </button>
      </div>
    </mat-card-content>
    <mat-card-content *ngIf="showRegisterForm" fxLayout="column">
      <mat-card-title>Rekisteröidy!</mat-card-title>
      <!-- UUSI REAKTIIVINEN FORMI -->
      <form [formGroup]="registerForm" (ngSubmit)="registerLocal(registerForm.value)">
        <div fxLayout="column">
          <mat-form-field>
            <input matInput name="firstName" placeholder="Etunimi" formControlName="firstName" autocomplete="given-name" required>
            <mat-error *ngIf="!registerForm.controls['firstName'].hasError('minLength')">Etunimesi on liian lyhyt</mat-error>
            <mat-error *ngIf="registerForm.controls['firstName'].hasError('required')">Etunimi on vaadittu</mat-error>

          </mat-form-field>
          <mat-form-field>
            <input matInput name="lastName" placeholder="Sukunimi" formControlName="lastName" autocomplete="family-name" required>
            <mat-error *ngIf="!registerForm.controls['lastName'].hasError('minLength')">Sukunimesi on liian lyhyt</mat-error>
            <mat-error *ngIf="registerForm.controls['lastName'].hasError('required')">Sukunimi on vaadittu</mat-error>

          </mat-form-field>
          <mat-form-field>
            <input matInput name="phoneNumber" placeholder="Puhelinnumero" formControlName="phoneNumber" autocomplete="tel-local" required>
            <mat-error *ngIf="!registerForm.controls['phoneNumber'].hasError('minLength')">Puhelinnumero on virheellinen</mat-error>
            <mat-error *ngIf="registerForm.controls['phoneNumber'].hasError('required')">Puhelinnumero vaaditaan</mat-error>
          </mat-form-field>

          <!--TUPLASÄPÖT -->
          <mat-form-field formGroupName="email">
            <input matInput placeholder="Sähköposti" name="confEmail" formControlName="confEmail" autocomplete="email" required>
          </mat-form-field>

          <mat-form-field formGroupName="email">
            <input matInput placeholder="Sähköposti uudestaan" name="confirmedEmail" formControlName="confirmedEmail" autocomplete="email" required>
          </mat-form-field>
          <mat-error *ngIf="registerForm.controls['email'].hasError('nomatch')">Sähköpostiosoitteet eivät täsmää.</mat-error>

          <!-- SALASANAT TUPLANA -->
          <mat-form-field formGroupName="password">
            <input matInput name="pwd" type="password" placeholder="Salasana" formControlName="pwd" autocomplete="new-password" required>
            <mat-error *ngIf="registerForm.controls['password'].invalid">Salasanassa tulee olla vähintään kahdeksan (8) merkkiä.</mat-error>
          </mat-form-field>

          <mat-form-field formGroupName="password">
            <input matInput name="confirmPwd" type="password" placeholder="Salasana uudestaan" formControlName="confirmPwd" autocomplete="new-password" required>
          </mat-form-field>

          <mat-error *ngIf="registerForm.controls['password'].hasError('nomatch')">Salasanat eivät täsmää.</mat-error>

          <!--NAPPULAT -->
          <button [disabled]="registerForm.invalid" mat-raised-button id="registerButton" ngClass.lt-sm="buttonsLtSm" color="primary">Rekisteröidy</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
